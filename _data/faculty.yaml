le graduate students (Bruce Broce, Mathew Durrington, Joseph Gonzales, Susanne Kempf, Robert Lazarsky, Milton Machuca, Carey Million, Elizabeth Noznesky, Sam Pack, Lindsey Powell) and undergraduate students (Richard Cousins, Ronn Asch, Alethea Carbaugh, Rhett Grumbkow, Katey Mangels, Lauren Semmel, Keith Marchiafava, Travis Doyle) in field research and media lab participation in the USA, India and Vietnam, and in collaboration with individuals and institutions in these countries. I am the director of the Temple University Summer Program in India. The program is intended for undergraduates and graduate students alike and is designed to introduce them to an unfamiliar culture in a nurturing environment."
