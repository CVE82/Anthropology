  bio: "My scholarship focuses on the field of skeletal biology. My work explores human biological variation in both contemporary and archaeological populations. By graduate training, I am a bioarchaeologist, and I ask questions about ancient human biology by excavating and analyzing archaeological human skeletal remains. By post-doctoral training, I am a genetic epidemiologist, specializing in questions surrounding environmental and genetic contributions to human skeletal growth and development and disease status. The common principles of bone biology between living and past populations unite my research from disparate time periods and geographical locations. Direct observation of growth and development in living populations allows me to explore avenues that influence human biology (beyond growth and development this also includes health and disease status) which cannot be explored using the skeletal remains from past peoples. These observations include longitudinal assessment of growth and development, some cultural practices that influence growth and disease, and the genetics behind normal skeletal development and skeletal dysmorphology. Similarly, my work with archaeological populations expands knowledge about ancient human biology and human variation in the past. By conducting research in both contemporary and archaeological populations, I hope to demonstrate the commonalities/dissimilarities between the past and the present and develop a comprehensive view of aspects of skeletal biology that cannot be explored in only living or only past populations."
 
