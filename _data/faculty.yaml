  bio: "I am a linguistic anthropologist whose research and teaching specializations include creole languages and cultures, particularly those of the Caribbean region; language socialization; ideologies of language; the sociocultural dynamics of language contact; and the political economy of language and communicative practice. Among my other interests are interspecies communication, particularly between humans and wildlife; and the historical, political, and ideological dimensions of transgressive language (such as cursing, swearing, insults, slurs, gaffes, libel, blasphemy, \"hate speech,\" etc.). I joined the Department of Anthropology at Temple in 2001. Before that, I was on the faculty of the Human Development Program at California State University, Long Beach, where I also had affiliations with the Departments of Anthropology and Linguistics. I earned my bachelor’s degree in sociology (with a concentration in African Studies) at Yale University, and my master’s and doctoral degrees in anthropology at New York University. Much of my work in recent years has been editorial work: since 2011, I have been the Associate Editor of the Journal of Linguistic Anthropology (of which three issues are published per year), and I am also one of four members of the editorial board of the book series Oxford Studies in the Anthropology of Language. In my current field research, I examine interactions between humans and non-humans—more specifically, between urban/suburban-dwelling humans and local wildlife, ranging from juvenile songbirds to adult deer and coyotes. I am particularly interested in how people respond to inadvertent and unexpected encounters with wildlife. In past years, my research focused on the Caribbean island of St. Lucia, where an Afro-French creole language known as Kwéyòl is spoken along with local vernacular varieties of English. Much of my work deals with ongoing processes of language change and language shift, examining the historical conditions that have given rise to these processes and the sociocultural, politico-economic, and ideological factors that continue to shape them. Drawing on a large corpus of naturalistic audio-video recordings as well as historical, textual, and other forms of evidence, I examine various ways in which St. Lucians’ everyday communicative practices, particularly socializing interactions between young children and their caregivers, are having far-reaching (but largely unforeseen and misrecognized) ramifications."
