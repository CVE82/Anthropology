  expertise: "Linguistic anthropology, Language socialization, Immigrant communities, Language and culture in educational contexts, Language and social inequality, Narrative, Europe and North Africa"
  bio: "I am a linguistic anthropologist with a strong interdisciplinary training in anthropology, linguistics, and education. My work examines immigrant children and youth's communicative practices, broadly conceived, in the contexts of educational institutions (both secular and religious), peer groups, and families, and across linguistic, cultural, and national boundaries.  My research agenda combines long-term ethnography and fine-grained discourse analysis of language use (in both interviews and everyday practices), along with archival and print material. This approach allows me to contextualize everyday linguistic and sociocultural practices within a larger sociohistorical frame. My research agenda offers a critical dialogue between linguistic anthropology, educational ethnography, and socio-cultural development of bi-/multilingual immigrant children and youth. My book entitled Language and Muslim Immigrant Childhoods: The Politics of Belonging (2014) is rooted in two years of ethnographic field study in southwestern Spain and Morocco.  The project examines how Moroccan immigrant children in Spain navigate the local and national politics of inclusion and exclusion in the wake of increased levels of surveillance directed toward Muslim and North African immigrants. Moroccan immigrant children walk a tightrope between difference and belonging as they simultaneously participate in their own immigrant community and in a \"host\" society deeply ambivalent about cultural change and the multicultural politics of \"belonging\" provoked by recent migratory trends. In contemporary Spain, this ambivalence resonates forcefully in the current geopolitical climate of suspicion surrounding Muslim and North African immigrants, who also embody the enduring historical residue of cultural representations of the Moor invaders of centuries past.  In light of this marginalization of Moroccan immigrants, whereby anxieties and historical resonances are conflated with issues of security and fears of religious fanaticism and terrorism, this book examines Moroccan immigrant children's everyday social engagements in and out of school with broader sociopolitical discourses implicated in establishing belonging or experiencing difference in their multiple communities.  Throughout this book, my approach focuses on the emergent qualities of immigrant children's everyday social interaction in relation to the dynamic and processual qualities of group formation, identification, and socialization.  This book project has implications for broader debates regarding immigrant youths' social and cultural welfare, and for efforts to address educational alienation among Muslim immigrant youth in Europe. My book project also contributes to the growing literature on the constitutive role of language and everyday interactions in the production of exclusion and inequality in social contexts of marginalization, particularly in relation to cultural, linguistic, and ethnic minority students. My most immediate research project considers how Moroccan immigrant children's language practices shape literacy processes in linguistic minority contexts.  In this project, I examine the linguistic repertoires displayed by these children in informal and formal learning contexts in order to identify commonalities in discursive practices across formal and informal learning contexts.  Bringing together a rich tradition of studies of literacy within linguistic anthropology and recent cultural-modeling research in immigrant and minority contexts, I focus on the generative points of continuity between, on one hand, the linguistic skills and literacy strategies involved in immigrant children's everyday communicative practices with family and peers and, on the other hand, the skills and strategies that are sanctioned by educational institutions, particularly in the Spanish Literacy Enhancement classes they have to attend. This project offers an original perspective on literacy processes among immigrant and minority children in that most studies done to date have emphasized home–school dichotomies rather than connections. Another current research endeavor brings together the stories of personal experiences of Moroccan immigrant children in Spain and Latino immigrant youth in the U.S.  In this comparative project, I highlight these children and youth’s own perspectives and understandings of their lived experience in relation to larger ideologies and discourses that have a long tradition of framing them as problems (e.g. an integration problem, an educational problem, a delinquency problem, a teen-pregnancy problem…etc).  In this project, I capitalize on immigrant children and youth's abilities to analyze their own social worlds and to reflect upon their lived experience in relation to the sociopolitical worlds and realities they occupy. This project will allow me to speak to the similarities and differences in the issues affecting immigrant linguistic minorities cross-culturally."
